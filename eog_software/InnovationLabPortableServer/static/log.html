<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Innovationlab Log viewer</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/innovationlab.css" rel="stylesheet">


    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="AppCtrl">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Innovationlab Dashboard</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Dashboard</a></li>
            <li class="active"><a href="log.html">Log</a></li>
            <li><a href="http://eng.kuleuven.be/innovationlab">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" ng-controller="LogCtrl">

      <div class="starter-template">
        <h1>Innovationlab Dashboard</h1>
	<h2>Games</h2>

<form class="form-inline" role="form" style="margin-bottom:10px;">
<div class="form-group" style="width:50%;">
<div class="input-group">
  <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
  <input ng-model="search" type="text" class="form-control" placeholder="Search">
</div>
</div>

<div class="form-group" style="width:120px;">
<div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-align-justify"></i></span>
  <input type="number" ng-model="readloglines" min="10" max="5000" class="form-control">
</div><!-- /input-group -->
</div>

<button type="submit" class="btn btn-default" ng-click="update()"><i class="glyphicon glyphicon-refresh"></i></button>

</form>


<table class="table table-bordered">
<tr><th style="width:26ex;">Time<th>Message</tr>
<tr ng-repeat="log in logs | filter:search | orderBy:'-time'">
  <td>{{log.time}}</td>
  <td>{{log.msg}}</td>
</tr>
</table>





      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="lib/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="js/innovationlab.js"></script>
  </body>
</html>
